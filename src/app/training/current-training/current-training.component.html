<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progressValue"></mat-progress-spinner>
  <h1>{{progressValue}}</h1>
  <p>Keep on going, you can do it</p>
  <button mat-raised-button color="accent" (click)="onStopInterval()">Stop</button>
</section>
